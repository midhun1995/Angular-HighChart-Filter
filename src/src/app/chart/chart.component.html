<div class="container">
	<form >
		<div class="form-group">
			<label> From </label>
			<input type="date" [(ngModel)]="from" name="from" class="form-control">
		</div>
		<div class="form-group">
			<label> To </label>
			<input type="date" [(ngModel)]="to" name="to" class="form-control">
		</div>
		<input type-="button" class="btn btn-success" value="Submit" (click)="onClick()">
	</form>
  <div [chart]="chart"></div>

</div>
